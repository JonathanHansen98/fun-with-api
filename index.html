<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container text-center my-1">
        <div class="row">
            <div class="col-12">
                <h3>
                    Choose a Pokemon
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="form" action="">
                    <input class="text-center" id="formInput" type="text" />
                </form>
            </div>
        </div>
        <div class="row my-1">
            <div class="col-12">
                <button id="generate" class="btn btn-primary w-25 h-100">Generate Random!</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row text-center screen">
            <div class="col-6">
                <img id="pokeIMG" class="apiText" src="https://www.pinclipart.com/picdir/big/351-3517855_pikachu-clipart-bye-pikachu-with-no-background-png.png" alt="Poke Pic Here"/>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        
                           <h1>
                                PokeDex ID#:
                            </h1>
                        <div class="apiText" id="id">   
                        </div>    
                    </div>
                    <div class="col-12">
                            <h3>
                             Types:
                            </h3>
                        <div class="apiText" id="types">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row screen my-1">
            <div class="col-12">              
                    <h3>
                        Description:
                    </h3>
                  <div class="apiText" id="description">  
                </div>
            </div>
        </div>
        <div class="row screen">
            <div class="col-12">               
                    <h3>
                        Moves:
                    </h3>
                 <div class="apiText" id="moves">   
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
